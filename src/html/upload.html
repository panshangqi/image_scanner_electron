    function upload_end(i) {
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve({
                    'school':454102,
                    'name': 'zhangjie',
                    'order': i
                });
            },500)
        })
    }
    function upload_start(i) {
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve({
                    'filesize':1455245,
                    'order':i
                });
            },1000)
        })
    }
    async function upload_task(){
        for(var i=0;i<2000;i++){
            let start = await upload_start(i)
            console.log(start);

            console.log(end)
