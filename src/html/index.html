<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ui_frame.css" type="text/css" />
    <script>
        window.$ = window.jQuery = require('jquery/dist/jquery.min.js');
    </script>
</head>
<body>
<div id="index_html">
    <button type="button" class="btn btn-primary" id="login_btn">扫描</button>
    <button type="button" class="btn btn-primary" id="static_btn">静态资源路径测试</button>
    <button type="button" class="btn btn-primary" id="http_get_btn">get请求测试</button>
    <button type="button" class="btn btn-primary" id="http_post_btn">post请求测试</button>
    <button type="button" class="btn btn-primary" id="msg_1">渲染进程->主进程</button>
    <button type="button" class="btn btn-primary" id="check_update_btn">检查更新</button>
    <iframe id="page_content" src="" width="100%" height="700px" frameborder="0">

    </iframe>
    <object style="border:0px" type="text/x-scriptlet" data="test.html" width=100% height=150>

    </object>

    <footer class="page_footer">
        We are using node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
    </footer>

    <div class="modal fade vertical" id="yes_no_update_dialog" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h7 class="modal-title" id="myModalLabel">更新提示</h7>
                </div>
                <div class="modal-body">
                    <div id="update_tip" class="update_tip">
                        <p>6.0.1 版本说明</p>
                        <p>1 增加扫描功能，修复识别</p>
                        <p>2 调整ui 以规避升级过程中看不到错误提示</p>
                    </div>
                    <div id="update_progress" style="display: none">
                        <div class="progress">
                            <div class="progress-bar  progress-bar-striped" role="progressbar" aria-valuenow="60"
                                 aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                            </div>
                        </div>
                        <div class="update_progress_tip">
                            <span>下载速度：<span class="upt_val" id="dl_tip_speed">0</span> KB/s</span>
                            <span style="margin-left: 10px">进度：<span class="upt_val" id="dl_tip_progress">0%</span></span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="cencel_update_btn" data-dismiss="modal">暂不升级</button>
                    <button type="button" class="btn btn-primary" id="to_update_btn">立即升级</button>
                    <button type="button" class="btn btn-primary" id="to_install_btn" style="display: none">开始安装</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="../../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/yq.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script>
    console.log($('Object')[0]);
    console.log($('Object')[0].find('body'))
</script>
</html>
